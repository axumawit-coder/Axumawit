<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="tic-tac-toe.js"></script>
    <link rel="pre-connect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
</head>
<body>
    <section class="cover">
        <div class="cover-items">
            <div class="x shadow" id="x1">X</div>
            <div class="o" id="o1">O</div>
            <div class="x" id="x2">X</div>
            <div class="o shadow" id="o2">O</div>
        </div>
        <div class="cover-items">
            <div class="o shadow" id="o3">O</div>
            <div class="x shadow" id="x3">X</div>
            <div class="o" id="o4">O</div>
        </div>
        <div class="cover-items">
            <div class="x" id="x4">X</div>
            <div class="text shadow" id="text1">tic</div>
            <div class="o shadow" id="o5">O</div>
            <div class="text shadow" id="text2">toe</div>
            <div class="x" id="x5">X</div>
        </div>
        <div class="cover-items">
            <div class="x" id="x6">X</div>
            <div class="text shadow" id="text3">tac</div>
            <div class="x" id="x7">X</div>
        </div>
        <div class="cover-items button">
            <div class="o shadow" id="o6">O</div>
            <button id="games" onclick="window.location.href='tic-tac-toe-main.html'">Game</button>
            <button id="rule" onclick="window.location.href='tic-tac-toe-rules.html'">Rules</button>
            <div class="o" id="o7">O</div>
        </div>
        <div class="cover-items">
            <div class="x shadow" id="x8">X</div>
            <div class="o" id="o8">O</div>
            <div class="x shadow" id="x9">X</div>
            <div class="o shadow" id="o9">O</div>
            <div class="o" id="o10">O</div>
        </div>

        
    </section>
</body>
</html>
